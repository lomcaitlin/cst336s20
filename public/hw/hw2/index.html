<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Assignment 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="jumbotron">
            <h1>Shopping Cart</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="img/pencils.jpg" alt="pencils" class="shoppingItem" id="pencils">
                    <div class="description">
                        <h4>Motivational Pencil</h4>
                        <label for="pencil">$6/pencil</label><br>
                        <input class="form-control" type="text" id="pencil" placeholder="$6/pencil">
                        <span id="pencilError"></span>
                        <h4>Total: <span id="pencilTotal">$0</span></h4>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="img/eraser.jpg" alt="erasers" class="shoppingItem" id="erasers">
                    <div class="description">
                        <h4>Plastic Eraser</h4>
                        <label for="eraser">$4/eraser</label><br>
                        <input class="form-control" type="text" id="eraser" placeholder="$4/eraser">
                        <span id="eraserError"></span>
                        <h4>Total: <span id="eraserTotal">$0</span></h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
